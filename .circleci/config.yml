version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - run:
        name: "set and echo"
        command: |
          CYPRESS_RECORD_KEY=2b4858de-9c71-4a91-8591-e1798025e50e
          echo $CYPRESS_RECORD_KEY
      - cypress/run:
          start: npm run dev
          wait-on: 'http://localhost:3000'
          record: true